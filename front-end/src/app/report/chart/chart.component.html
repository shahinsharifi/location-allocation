<div fxFill fxLayout="column" class="app-chart">
  <div fxLayoutAlign="center center">
    <div fxLayout="row" fxFill>
      <div class="legend-title" fxLayoutAlign="center center">
        {{chartTitle}}
      </div>
      <div fxLayoutAlign="center center" fxFill>
        <igx-legend
          #legend
          orientation="Horizontal">
        </igx-legend>
      </div>
    </div>
  </div>
  <div fxLayoutAlign="center center" fxFill>
    <igx-category-chart
      #chart
      chartType="Spline"
      [dataSource]="data"
      [legend]="legend"
      [yAxisTitle]="yAxisTitle"
      [xAxisTitle]="xAxisTitle"
      isTransitionInEnabled="true"
      isVerticalZoomEnabled="false"
      isHorizontalZoomEnabled="false"
      markerBrushes="white"
      markerOutlines="rgba(140, 231, 217, 1) rgba(238, 88, 121, 1) rgba(115, 86, 86, 1)"
      brushes="rgba(140, 231, 217, 1) rgba(238, 88, 121, 1) rgba(115, 86, 86, 1)"
      outlines="rgba(140, 231, 217, 1) rgba(238, 88, 121, 1) rgba(115, 86, 86, 1)"
      computedPlotAreaMarginMode="Series" fxLayoutAlign="center center" fxFill>
    </igx-category-chart>
  </div>

</div>
