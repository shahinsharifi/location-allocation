<div class="app-chart">
  <div class="legend-container">
    <div class="legend-title">
      {{chartTitle}}
    </div>
    <div>
      <igx-legend
          #legend
          orientation="Horizontal">
      </igx-legend>
    </div>
  </div>
  <div class="chart-container">
    <igx-category-chart height="100%"
                        #chart
                        [dataSource]="data"
                        [chartType]="chartType"
                        [markerTypes]="'None'"
                        toolTipType="Default"
                        xAxisEnhancedIntervalPreferMoreCategoryLabels="false"
                        shouldAutoExpandMarginForInitialLabels="false"
                        [crosshairsDisplayMode]="chartType === 'Area' ? null : 'None'"
                        [markerBrushes]="chartType === 'Area' ? 'white' : 'None'"
                        [markerOutlines]="getChartColor()"
                        [brushes]="getChartColor()"
                        [outlines]="getChartColor()">
    </igx-category-chart>

  </div>
</div>
