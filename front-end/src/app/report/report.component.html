<div fxLayout="column" fxFill fxLayoutGap="10px" >

  <!-- Chart 1 -->
  <div fxLayoutAlign="center center"  fxFlex="50">
    <div fxLayout="column" fxFill>
      <mat-card fxFill>
        <mat-card-content fxFill fxLayout="column">
          <app-chart fxFill [chartTitle]="'Live Optimization Progress'"
                     [xAxisTitle]="'Generation'"
                     [yAxisTitle]="'Fitness Score'"
                     [chartSubject]="MessageSubject.SESSION_ALLOCATION_FITNESS_DATA"
          ></app-chart>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <!-- Chart 2 -->
  <div fxLayoutAlign="center center"  fxFlex="50">
    <div fxLayout="column" fxFill>
      <mat-card fxFill>
        <mat-card-content fxFill fxLayout="column">
          <app-chart fxFill
                     [chartTitle]="'Distribution of Travel-time'"
                     [xAxisTitle]="'Travel-time to Nearest Facility'"
                     [yAxisTitle]="'Number of Demand Regions'"
                     [chartSubject]="MessageSubject.SESSION_ALLOCATION_TRAVEL_COST_DISTRIBUTION"
          ></app-chart>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

</div>
