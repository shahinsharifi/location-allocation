<div fxLayout="column" fxFill fxLayoutGap="10px" >

  <!-- Chart 1 -->
  <div fxLayoutAlign="center center"  fxFlex="50">
    <div fxLayout="column" fxFill>
      <mat-card class="app-card" fxFill>
        <mat-card-content class="app-card-content" fxFill fxLayout="column">
          <app-chart fxFill
                     [chartTitle]="'Live Optimization Progress'"
                     [chartData]="allocationFitness$"
                     [chartType]="'Spline'"
          ></app-chart>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <!-- Chart 2 -->
  <div fxLayoutAlign="center center"  fxFlex="50">
    <div fxLayout="column" fxFill>
      <mat-card class="app-card" fxFill>
        <mat-card-content class="app-card-content" fxFill fxLayout="column">
          <app-chart fxFill
                     [chartTitle]="'Distribution of Travel-time'"
                     [chartData]="travelCostDistribution$"
                     [chartType]="'Area'"
          ></app-chart>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

</div>
