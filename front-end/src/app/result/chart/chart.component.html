<div fxFill fxLayout="column" fxLayoutGap="10px" class="app-chart">
  <div fxLayoutAlign="center center">
    <div fxFill fxLayout="row" fxLayoutAlign="start center">
      <h6 fxLayoutAlign="start center">Chart</h6>
      <igx-legend
        #legend
        orientation="Horizontal" fxLayoutAlign="center center" fxFill>
      </igx-legend>
    </div>
  </div>

  <igx-category-chart
    #chart
    chartType="Spline"
    [dataSource]="countryRenewableElectricity"
    [legend]="legend"
    yAxisTitle="TWh"
    isTransitionInEnabled="true"
    isVerticalZoomEnabled="false"
    isHorizontalZoomEnabled="false"
    markerBrushes="white"
    markerOutlines="rgba(140, 231, 217, 1) rgba(238, 88, 121, 1) rgba(115, 86, 86, 1)"
    brushes="rgba(140, 231, 217, 1) rgba(238, 88, 121, 1) rgba(115, 86, 86, 1)"
    outlines="rgba(140, 231, 217, 1) rgba(238, 88, 121, 1) rgba(115, 86, 86, 1)"
    computedPlotAreaMarginMode="Series"
    fxLayoutAlign="center center" fxFill>
  </igx-category-chart>
</div>
