<div class="main-content">
  <div fxLayout="column" fxFill fxLayoutGap="5px">
    <div fxLayout fxFlex fxLayoutGap="5px">

      <!-- Left Panel -->
      <div fxFlex="30">
        <div fxLayout="column" fxFill fxLayoutGap="10px">

          <!-- Input Section -->
          <div fxLayoutAlign="center center" class="input-section mat-elevation-z6">
            <app-launcher class="input-container"></app-launcher>
          </div>

          <!-- Result Section -->
          <div fxLayoutAlign="center center" class="result-section  mat-elevation-z6">
            <app-result class="result-container"></app-result>
          </div>

        </div>
      </div>

      <!-- Map Section -->
      <div fxFlex="70" class="right-panel mat-elevation-z4">
        <app-map #mapComponent class="map-container"></app-map>
      </div>
    </div>
  </div>
</div>
